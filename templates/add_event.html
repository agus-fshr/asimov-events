<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Agregar Partidas</h1>
        <form id="addEventForm">
            <div class="form-group">
                <label for="name">Equipos</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="category_id">Evento</label>
                <select class="form-control" id="category_id" required>
                    <!-- Categories will be populated here -->
                </select>
            </div>
            <div class="form-group">
                <label for="start_time">Comienzo</label>
                <input type="datetime-local" class="form-control" id="start_time" required>
            </div>
            <div class="form-group">
                <label for="end_time">Fin</label>
                <input type="datetime-local" class="form-control" id="end_time" required>
            </div>
            <div class="form-group">
                <label for="description">Comentarios</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

    <script>
        const socket = io();

        // Fetch categories and populate the dropdown
        fetch('/get_categories')
            .then(response => response.json())
            .then(data => {
                const categorySelect = document.getElementById('category_id');
                data.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;  // Use the id as the value
                    option.textContent = category.name;  // Use the name as the text
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching categories:', error);
            });

        // Handle form submission
        document.getElementById('addEventForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                category_id: document.getElementById('category_id').value,
                start_time: document.getElementById('start_time').value,
                end_time: document.getElementById('end_time').value,
                description: document.getElementById('description').value
            };

            console.log("Data being sent: ", data);  // Debugging line

            fetch('/add_event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Emit the event to all connected clients
                socket.emit('new_event', data);

                alert('Event added successfully!');
                document.getElementById('addEventForm').reset();
            })
            .catch(error => {
                console.error('Error adding event:', error);
            });
        });
    </script>
</body>
</html>
