<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asimov Competition Events</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <h1 class="my-4">Siguientes Partidas</h1>
        <div id="events" class="list-group"></div>
    </div>

    <script>        
        // Handle time formatting
        function formatTime(dateString) {
            const options = { hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleTimeString([], options);
        }

        function addEventToPage(event, prepend = false) {
            const eventsDiv = document.getElementById('events');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'list-group-item';
            eventDiv.innerHTML = `
                <h3>${event.name}</h3>
                <p>${formatTime(event.start_time)} - ${formatTime(event.end_time)}</p>
                <p>${event.category_name}</p>
                <p>${event.description}</p>
            `;
            if (prepend) {
                eventsDiv.prepend(eventDiv);  // Add the new event at the top
            } else {
                eventsDiv.appendChild(eventDiv);  // Add the new event at the bottom
            }
        }

        // Fetch initial events and populate the list
        fetch('/events')
            .then(response => response.json())
            .then(data => {
                data.forEach(event => addEventToPage(event));
            })
            .catch(error => {
                console.error('Error fetching events:', error);
            });

        // Connect to the WebSocket
        var socket = io.connect('http://localhost:5000');


        // Listen for new events and add them to the page
        socket.on('new_event', function(event) {
            console.log('New event received:', event);
            addEventToPage(event, true);
        });
    </script>
</body>
</html>
